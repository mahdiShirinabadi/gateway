# Gateway Service Configuration
server.port=8080
spring.application.name=gateway

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# Public Keys Configuration
gateway.public.key=GATEWAY_PUBLIC_KEY_PLACEHOLDER
gateway.private.key=GATEWAY_PRIVATE_KEY_PLACEHOLDER
gateway.key.type=RSA
gateway.key.size=2048

# SSO Service URLs
sso.service.url=http://localhost:8081/api/auth
acl.service.url=http://localhost:8083/api/acl

# Token Cache Configuration
token.cache.ttl.minutes=30
token.cache.prefix=gateway_token:

# Logging
logging.level.com.eureka.gateway=DEBUG 