# ACL Service Configuration
# =========================

# Server Configuration
server.port=8083
server.servlet.context-path=/acl

# Database Configuration
spring.datasource.url=jdbc:postgresql://192.168.231.133:5432/acl
spring.datasource.username=acl
spring.datasource.password=acl
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# Logging Configuration
logging.level.com.eureka.acl=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.jpa=DEBUG

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ACL Service Specific Configuration
acl.service.name=Access Control List Service
acl.service.version=1.0.0
acl.service.description=مدیریت دسترسی‌ها و نقش‌ها

# Permission Configuration
acl.permissions.default-expiry-days=365
acl.permissions.cache-ttl-minutes=30

# Role Configuration
acl.roles.default-admin-role=ADMIN
acl.roles.default-user-role=USER

# Security Configuration
acl.security.token-validation-timeout=5000
acl.security.permission-check-timeout=3000

# External Service URLs
gateway.service.url=http://localhost:8080
sso.service.url=http://localhost:8080/sso
service1.url=http://localhost:8080/service1

