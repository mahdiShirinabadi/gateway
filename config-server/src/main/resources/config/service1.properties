# Public Keys Configuration for other services
public.keys.gateway.public-key=GATEWAY_PUBLIC_KEY_PLACEHOLDER
public.keys.gateway.key-type=RSA
public.keys.gateway.key-size=2048

public.keys.sso.public-key=SSO_PUBLIC_KEY_PLACEHOLDER
public.keys.sso.key-type=RSA
public.keys.sso.key-size=2048

public.keys.service1.public-key=SERVICE1_PUBLIC_KEY_PLACEHOLDER
