public.keys.service1.key-size=2048

# Service URLs
gateway.service.url=http://localhost:8080/api/gateway
sso.service.url=http://localhost:8080/sso/api/auth
acl.service.url=http://localhost:8080/acl/api/acl

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# Signature Configuration
signature.format=username|permissions|token
signature.separator=|
signature.fields=username,permissions,token
signature.algorithm=SHA-256
signature.encoding=UTF-8
signature.validation.enabled=true
signature.validation.strict=true
signature.debug.enabled=false
signature.debug.log-format=true

# Logging
logging.level.com.eureka.service1=DEBUG 