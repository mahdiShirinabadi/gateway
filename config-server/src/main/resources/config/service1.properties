# Service1 Configuration
server.port=8082
spring.application.name=service1
server.servlet.context-path=/service1

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/service1_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Uses shared public key from shared.properties
# jwt.public.key is now inherited from shared configuration


# Public Keys Configuration - Now using shared configuration
# All services now use the same public key from shared.properties
# No need for individual service public key placeholders

# Service URLs
gateway.service.url=http://localhost:8080/api/gateway
sso.service.url=http://localhost:8080/sso/api/auth
acl.service.url=http://localhost:8080/acl/api/acl

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# Signature Configuration - Uses shared configuration from shared.properties
# All signature settings are now inherited from shared configuration
# This includes: format, separator, fields, algorithm, encoding, validation, debug
# And the shared public key for RSA signature verification

# Logging
logging.level.com.eureka.service1=DEBUG 