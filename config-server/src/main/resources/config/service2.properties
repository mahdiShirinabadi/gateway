# Service2 Configuration
# This service also uses the shared public key from shared.properties

server.port=8083
spring.application.name=service2
server.servlet.context-path=/service2

# Service2 specific configuration
service2.name=Service2
service2.description=Business Logic Service
service2.version=1.0.0

# Service2 specific endpoints
service2.endpoints.api=/service2/api
service2.endpoints.health=/service2/health

# Database Configuration (Service2 specific)
spring.datasource.url=jdbc:postgresql://localhost:5432/service2_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Service2 inherits from shared.properties:
# - shared.public-key (for RSA signature verification)
# - shared.signature.* (signature configuration)
# - shared.redis.* (Redis configuration)
# - shared.logging.* (logging configuration)

# Logging
logging.level.com.eureka.service2=DEBUG
