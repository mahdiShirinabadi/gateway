# Service3 Configuration
# This service also uses the shared public key from shared.properties

server.port=8084
spring.application.name=service3
server.servlet.context-path=/service3

# Service3 specific configuration
service3.name=Service3
service3.description=Data Processing Service
service3.version=1.0.0

# Service3 specific endpoints
service3.endpoints.process=/service3/process
service3.endpoints.analytics=/service3/analytics

# Database Configuration (Service3 specific)
spring.datasource.url=jdbc:postgresql://localhost:5432/service3_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Service3 inherits from shared.properties:
# - shared.public-key (for RSA signature verification)
# - shared.signature.* (signature configuration)
# - shared.redis.* (Redis configuration)
# - shared.logging.* (logging configuration)

# Logging
logging.level.com.eureka.service3=DEBUG
