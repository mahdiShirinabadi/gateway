# Signature Configuration for Token Validation
# This configuration is shared across all services to ensure consistent signature generation

# Signature Format Configuration
signature.format=username|permissions|token
signature.separator=|
signature.fields=username,permissions,token

# Signature Algorithm Configuration
signature.algorithm=SHA-256
signature.encoding=UTF-8

# Signature Validation Configuration
signature.validation.enabled=true
signature.validation.strict=true

# Service-specific Signature Configuration
signature.gateway.format=username|permissions|token
signature.sso.format=username|permissions|token
signature.service1.format=username|permissions|token
signature.acl.format=username|permissions|token

# Signature Debug Configuration
signature.debug.enabled=false
signature.debug.log-format=true
