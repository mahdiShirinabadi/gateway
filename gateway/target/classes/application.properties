# Local overrides for Gateway (main config comes from Config Server)

# Gateway Configuration (local override)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Logging Configuration (local override)
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG

# Eureka Configuration (local override)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Management endpoints (local override)
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Service URLs (local override)
sso.service.url=http://localhost:8081/api/auth/validate
sso.service.timeout=5000
acl.service.url=http://localhost:8083/api/acl/check
acl.service.timeout=5000

# Redis Configuration (local override)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Token Cache Configuration (local override)
token.cache.ttl.minutes=30
token.cache.prefix=token: