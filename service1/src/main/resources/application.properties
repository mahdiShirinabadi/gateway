# Server Configuration
server.port=8082
server.servlet.context-path=/service1

# Database Configuration
spring.datasource.url=jdbc:postgresql://192.168.231.133:5432/service1
spring.datasource.username=service1
spring.datasource.password=service1
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# SSO Service URL
sso.service.url=http://localhost:8080/sso/api/auth/validate

# ACL Service URL
acl.service.url=http://localhost:8080/acl/api/acl/check

# Gateway Service URL for Public Key
gateway.service.url=http://localhost:8080/api/gateway/public-key

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Logging Configuration
logging.level.com.eureka.service1=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}