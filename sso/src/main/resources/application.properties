# Local overrides for SSO (main config comes from Config Server)
# Database Configuration (local override)
spring.datasource.url=jdbc:postgresql://192.168.231.133:5432/sso
spring.datasource.username=sso
spring.datasource.password=sso
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.platform=postgres

# JWT Configuration (local override)
jwt.expiration=86400000

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Flyway Configuration (local override)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false