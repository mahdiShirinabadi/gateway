# Log4j2 Configuration Properties

# Status logger level
status = warn

# Properties
property.PID = ????
property.LOG_PATTERN = %clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{%t}{bright.blue} %clr{%c{1.}}{bright.yellow} %clr{%m%n}{normal}
property.LOG_PATTERN_FILE = %d{yyyy-MM-dd HH:mm:ss.SSS} %5p %t %c{1.} %m%n

# Appenders
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.follow = true
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${LOG_PATTERN}

appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = logs/sso.log
appender.file.filePattern = logs/sso-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = ${LOG_PATTERN_FILE}
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

appender.error.type = RollingFile
appender.error.name = ErrorFileAppender
appender.error.fileName = logs/sso-error.log
appender.error.filePattern = logs/sso-error-%d{yyyy-MM-dd}-%i.log.gz
appender.error.layout.type = PatternLayout
appender.error.layout.pattern = ${LOG_PATTERN_FILE}
appender.error.policies.type = Policies
appender.error.policies.time.type = TimeBasedTriggeringPolicy
appender.error.policies.size.type = SizeBasedTriggeringPolicy
appender.error.policies.size.size = 10MB
appender.error.strategy.type = DefaultRolloverStrategy
appender.error.strategy.max = 10
appender.error.filter.threshold.type = ThresholdFilter
appender.error.filter.threshold.level = error

# Async Appenders
appender.asyncConsole.type = Async
appender.asyncConsole.name = AsyncConsole
appender.asyncConsole.appenderRef.console.ref = Console

appender.asyncFile.type = Async
appender.asyncFile.name = AsyncFile
appender.asyncFile.appenderRef.file.ref = FileAppender

appender.asyncError.type = Async
appender.asyncError.name = AsyncErrorFile
appender.asyncError.appenderRef.error.ref = ErrorFileAppender

# Root Logger
rootLogger.level = info
rootLogger.appenderRef.asyncConsole.ref = AsyncConsole
rootLogger.appenderRef.asyncFile.ref = AsyncFile

# Application specific loggers
logger.com.mahdi.sso.name = com.mahdi.sso
logger.com.mahdi.sso.level = debug
logger.com.mahdi.sso.additivity = false
logger.com.mahdi.sso.appenderRef.asyncConsole.ref = AsyncConsole
logger.com.mahdi.sso.appenderRef.asyncFile.ref = AsyncFile

# Security logging
logger.springSecurity.name = org.springframework.security
logger.springSecurity.level = info
logger.springSecurity.additivity = false
logger.springSecurity.appenderRef.asyncConsole.ref = AsyncConsole
logger.springSecurity.appenderRef.asyncFile.ref = AsyncFile

# JWT logging
logger.jwtUtil.name = com.mahdi.sso.util.JwtUtil
logger.jwtUtil.level = debug
logger.jwtUtil.additivity = false
logger.jwtUtil.appenderRef.asyncConsole.ref = AsyncConsole
logger.jwtUtil.appenderRef.asyncFile.ref = AsyncFile

# Error logging
logger.error.name = com.mahdi.sso
logger.error.level = error
logger.error.additivity = false
logger.error.appenderRef.asyncError.ref = AsyncErrorFile

# Reduce noise from other frameworks
logger.spring.name = org.springframework
logger.spring.level = warn
logger.spring.additivity = false
logger.spring.appenderRef.asyncConsole.ref = AsyncConsole
logger.spring.appenderRef.asyncFile.ref = AsyncFile

logger.hibernate.name = org.hibernate
logger.hibernate.level = warn
logger.hibernate.additivity = false
logger.hibernate.appenderRef.asyncConsole.ref = AsyncConsole
logger.hibernate.appenderRef.asyncFile.ref = AsyncFile 